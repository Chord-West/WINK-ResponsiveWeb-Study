<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="widget.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <img src="./image/speaker.jpg" alt="">
        <div class="content">
            <h2>스피커 예쁘다.</h2>
            <p>누가 하나 사줬으면 좋겠다...</p>
            <small>speaker</small>
        </div>
        <div class="footer">
            <div class="info">
                <img src="./image/app.svg" alt="">
                <small>앱스토어</span>
            </div>
            <div class="control_btn">
                <img src="./image/bookmark.svg" alt="">
                <img src="./image/more.svg" alt="">
            </div>
        </div>
    </div>  
    <div class="ad">
        <header>
            <h1>🐶 어플소개</h1>
            <div class="count">3</div>
        </header>
        <div class="content">
            <div class="item">
                <div class="notice"></div>
                <img src="./image/facebook.png" alt="">
                <div class="content">
                    <h1>페이스북</h1>
                    <h1>facebook</h1>
                    <small>페이스북 입니다.</small>
                </div>
            </div>
            <div class="item">
                <div class="notice"></div>
                <img src="./image/instagram.png" alt="">
                <div class="content">
                    <h1>인스타그램</h1>
                    <h1>instagram</h1>
                    <small>인스타그램 입니다.</small>
                </div>
            </div>
            <div class="item">
                <img src="./image/github.png" alt="">
                <div class="content">
                    <h1>깃헙</h1>
                    <h1>github</h1>
                    <small>깃헙입니다.</small>
                </div>
            </div>
            
        </div>
        
    </div>
</body>
</html>
